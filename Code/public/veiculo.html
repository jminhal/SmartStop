<html>
  <head>
    <head>

      <!-- CSS -->
      <link rel="stylesheet" href="./stylesheets/veiculo.css">
 
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
      <!-- JS -->
      <script src="javascripts/veiculo.js"></script>
 
   </head>

    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
      <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
      <section class="topBoxTitulo"><h1> Editar Veiculos</h1></section>
      <section class= "topBoxAvatar">
          </div>
      </section>
  </header> 
  <section class="main">
        <section class="veiculo">
          <a id="backArrow"><img src="icons/arrowIcon.png" alt="back_arrow"></a>
          <div class="subTituloIcon">
            <img src="./icons/carIcon.png" alt="carIcon" class="icon">
            <h3 style="width:300px ;">Veiculos</h3>
            <section class="selecionarVeiculo">
            <h3 style="width: 195px ;">Selecione o veiculo:</h3>
            <select class="input" id="ModeloMarca" onchange="Aparecer()"></select>
          </div>
        </section>       
        <section class="lableInput" id="lableInput">
            <div class="boxLabel">
                <label class="label">Marca do veículo:</label>
                <label class="label">Modelo do veículo:</label>
                <label class="label">Ano do veículo:</label>
                <label class="label">Matricula do Veículo:</label>
                <label class="label">Tipo do Veículo:</label>
                <section class="label" id="checkBoxLable"></section>
                
            </div>
            <div class="boxInput">
                <input type="text" placeholder="Selecione da marca do veiculo" class="input" id="vMarca">
                <input type="text" placeholder="Selecione o modelo do veiculo" class="input" id="vModelo">
                <input type="date"  class="input" id="vData">
                <input type="text" placeholder="Escreva a matricula do veiculo" class="input" id="vMatricula">
                <select class="input" id="vCategoria"></select>
                <section class="input" id="checkBoxInput"></section>
            </div>
        </section>

    </section>
  </section>






  <section class="btnBox" id="btnBox"></section>
  
  </body>
</html>
