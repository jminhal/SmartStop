<html>
  <head>
    <head>

      <!-- CSS -->
      <link rel="stylesheet" href="./stylesheets/meiopagamento.css">


      <!-- CSS Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
 
      <!-- JQuery -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
      <!-- JS -->
      <script src="javascripts/meiopagamento.js"></script>
 
   </head>

    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
      <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
      <section class="topBoxTitulo"><h1> Editar Métodos de pagamento</h1></section>
      <section class= "topBoxAvatar"></section>
  </header> 
  <main class="main">

    <section class="pagamento">
      <a id="backArrow"><img src="icons/arrowIcon.png" alt="back_arrow"></a>

      <div class="subTituloIcon">
        <img src="./icons/cardIcon.png" alt="cardIcon" class="icon">
        <h3 style="width:300px ;">Métodos de pagamento</h3>
        <section class="selecionarCartao">
        <h3 style="width: 195px ;">Selecione o cartão:</h3>
        <select class="input" id="cartaoNumero" onchange="Aparecer()"></select>
      </div>
    </section>            
    <section class="lableInput" id="lableInput">
      <div class="boxLabel">
        <label class="label">Nome do titular:</label>
        <label class="label">Numero do cartão:</label>
        <label class="label">Data do cartão:</label>
        <label class="label">CVC code:</label>
        <section class="label" id="checkBoxLable"></section>
      </div>
      <div class="boxInput">
        <input type="text" placeholder="Escreva o nome" class="input" id="nTitular">
        <input type="text" placeholder="Digite o numero" class="input" id="nCartao">
        <input type="date"  class="input" id="dCartao">
        <input type="password" placeholder="CVC" class="input" id="cvcCode">
        <section class="input" id="checkBoxInput"></section>
      </div>
    </section>

  </main>






  <section class="btnBox" id="btnBox"></section>
  
  </body>
</html>
