<html>
  <head>
    <link rel="stylesheet" href="./stylesheets/cui.css">
    <script src="javascripts/cui.js"></script>
    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
      <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
      <section class="topBoxTitulo"><h1>Informações de conta</h1></section>
      <section class= "topBoxAvatar">
      </section>
  </header> 
    <div class="boxInputBtn">
      <div class="inputBox">
            <div class="boxCentral">
                <div>
                    <label>Número de cartão:</label>
                    <input type="text" placeholder="Digite o número do cartão" class="input" id="cn">
                </div>
                <div class="caixa"> 
                  <label>Validade cartão:</label>
                  <input id="date" class="input" type="month">
                </div>
                <div class="caixa">
                    <label>Codigo CVC:</label>
                    <input type="password" placeholder="Codigo CVC" class="input" id="cvc">
                </div>

    <div id="img">
        <button class="btn" onclick='finalizar()'>Finalizar</button>
    </div>
  </body>
</html>
