<html>
  <head>
     <!-- CSS -->
     <link rel="stylesheet" href="./stylesheets/account.css">


    <!-- CSS Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 

     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
     <!-- JS -->
     <script src="javascripts/account.js"></script>

     <title>SmartStop</title>
  </head>
  <body>
    <header>
        <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
        <section class="topBoxTitulo"><h1>Conta</h1></section>
        <section class= "topBoxHamburger">
            <div class="dropdown">
                <div class="tbaChild">
                    <img id="hamburgerIcon" src="./icons/hamburgerIcon.png" alt="hamburgerIcon">
                </div>
                <div class="dropdown-content" id="userDropBox"></div>
            </div>
        </section>
    </header> 
    <div class="avatarImg">
        <img src="./avatars/type1.png" alt="avatar" id="avatar">
    </div>
    <div class="bottomBox">
        <div class="boxChild">
            <section class="minhaConta" onclick="minhaConta()" id="minhaConta">
                <img src="./icons/userIcon.png" alt="contaIcon" class="icon">
                <h3>Alterar informações de conta</h3>
            </section>
            <section class="mPagamento" onclick="editarMeioPagamento()" id="mPagamento">
                <img src="./icons/cardIcon.png" alt="cardIcon" class="icon" >
                <h3>Métodos de pagamento</h3>
            </section>
            <section class="veiculo" onclick="editarVeiculo()" id="veiculo">
                <img src="./icons/carIcon.png" alt="carIcon" class="icon" >
                <h3>Veículos</h3>
            </section>
            <section class="descontos">
                <img src="./icons/prendaIcon.png" alt="prendaIcon" class="icon">
                <h3>Descontos</h3>
            </section>
            <section class="hParque" onclick="historicoParques()" id="hParque">
                <img src="./icons/parkIcon.png" alt="parqueIcon" class="icon">
                <h3>Historia de parques</h3>
            </section>
        </div>
    </div>
  </body>
</html>
