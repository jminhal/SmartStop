<html>
  <head>
     <!-- CSS -->
     <link rel="stylesheet" href="./stylesheets/infoparque.css">


    <!-- CSS Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 


     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
     <!-- JS -->
     <script src="javascripts/infoparque.js"></script>
     <!--Css & JavaScript do mapa-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>
    <!--Css & JavaScript do routing-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>


    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
        <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
        <section class="topBoxTitulo"><h1>Inforamçães do parque</h1></section>
        <section class= "topBoxHamburger">
            <div class="dropdown">
                <div class="tbaChild">
                  <img id="hamburgerIcon" src="./icons/hamburgerIcon.png" alt="hamburgerIcon">
                </div>
                <div class="dropdown-content" id="userDropBox"></div>
              </div>
        </section>
      </header>
      <main>
        <section id="topBar" >
          <a id="backArrow"><img src="icons/arrowIcon.png" alt="back_arrow"></a>
          <section>
            <section id="btns"></section>
          </section>
        </section>
        <section class="infoAndMap">
          <section id="maisInfoBox">
            <section class="lableInput" id="lableInput">
                  <div class="boxLabel">
                    <label class="label">Nome do parque:</label>
                    <label class="label">Email da organização:</label>
                    <label class="label">Número de telemóvel:</label>
                    <label class="label">Horas de abertura:</label>
                    <label class="label">Horas de fecho:</label>
                    <label class="label">Localizacao:</label>
                    <label class="label">Preço por hora:</label>
                    <label class="label">Total de lugares/ lugares ocupados:</label>
                    <div class="divEstatisticas"><div class="estatisticas" id="estatisticas"></div></div>

                  </div>
                  <div class="boxLable">
                    <label class="label" id="parqueNome"></label>
                    <label class="label" id="email"></label>
                    <label class="label" id="telemovel"></label></label>
                    <label class="label" type="time" id="horasAbertura"></label>
                    <label class="label" type="time" id="horaFecho"></label>
                    <label class="label" type="text" id="localizacao"></label>
                    <label class="label" id="preco"></label>
                    <label class="label" type="number" id="lugaresMax"></label>


                  </div>
            </section>
          </section>
          <section class="mapaBox"><section id="map"></section></section>
      </section>
    </main>
  </body>
</html>
