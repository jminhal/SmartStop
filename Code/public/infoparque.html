<html>
  <head>
     <!-- CSS -->
     <link rel="stylesheet" href="./stylesheets/infoparque.css">

     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
     <!-- JS -->
     <script src="javascripts/infoparque.js"></script>
     <!--Css & JavaScript do mapa-->
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
     crossorigin=""></script>



    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
        <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
        <section class="topBoxTitulo"><h1>Inforamçães do parque</h1></section>
        <section class= "topBoxAvatar">
            <div class="dropdown">
                <div class="tbaChild">
                    <h3 id="userName"></h3>
                    <img id="logoIcon" src="./icons/logoIcon.png" alt="logoIcon">
                </div>
                <div class="dropdown-content" id="userDropBox"></div>
            </div>
        </section>
      </header>
      <main>
        <a id="backArrow"><img src="icons/arrowIcon.png" alt="back_arrow"></a>
        <section class="infoAndMap">
          <section id="maisInfoBox">
            <section class="boxs">
              <section class="checkBoxs">
                <div>
                  <label>Nome do parque:</label>
                  <lable id="parqueNome">
                </div>
                <div>
                  <label>Email da organização:</label>
                  <label id="email">
                </div>
                <div>
                    <label>Número de telemóvel:</label>
                    <label id="telemovel">
                  </div>
                <div>
                  <label>Horas de abertura:</label>
                  <label type="time" id="horasAbertura">
                </div>
                <div>
                  <label>Horas de fecho:</label>
                  <label type="time" id="horaFecho">
                </div>
                <div>
                  <label>Localizacao:</label>
                  <label type="text" id="localizacao">
                </div>
                <div>
                  <label>Total de lugares/ lugares ocupados:</label>
                  <label type="number" id="lugaresMax">
                </div>
              </section>
            </section>
          </section>
          <section class="mapaBox">
            <section id="map"></section>
          </section>
        </section>     
      </section>
    </main>
  </body>
</html>
