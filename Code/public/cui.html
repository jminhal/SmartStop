<html>
  <head>

     <!-- CSS -->
     <link rel="stylesheet" href="./stylesheets/cui.css">

     <!-- JQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
     <!-- JS -->
     <script src="javascripts/cui.js"></script>
    <title>SmartStop</title>
  </head>
  <body>
    <header class= "header">
      <section class="topBoxLogo"> <img id="smartstopLogo" src="./icons/smartstopLogo.png" alt="smartstopLogo"> </section>
      <section class="topBoxTitulo"><h1>Informações de conta</h1></section>
      <section class= "topBoxAvatar">
      </section>
  </header> 
    <div class="boxInputBtn">
        <div class="inputBox">
            <div class="boxCentral">
                <div class="caixa">
                    <label>Nome Completo:</label>
                    <input type="text" placeholder="Escreva o seu nome" class="input" id="name">
                </div>
                <div class="caixa">
                    <label>Palavra-Chave:</label>
                    <input type="password" placeholder="A sua senha" class="input" id="pw">
                </div>
                <div class="caixa"> 
                    <label>Data de Nascimento:</label>
                    <input id="date" class="input" type="date" >
                </div>
                <div class="caixa">
                    <label>Numero Telemovel:</label>
                    <input type="text" placeholder="Escreva o seu telemovel" class="input"id="telemovel">
                </div>
                <div class="caixa">
                    <label>NIF:</label>
                    <input type="text" placeholder="Escreva o seu nif" class="input" id="nif">
                </div>
            </div>
        </div>
    </div>

    <div id="img">
        <button class="btn" onclick='continuar()'>Continuar</button>
    </div>
  </body>
</html>
